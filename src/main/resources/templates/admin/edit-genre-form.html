<!DOCTYPE html>
<html lang="pl"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <title>Add a new genre</title>
</head>
<body>
<main class="main-content" layout:fragment="content">
  <h2 class="list-heading">Edit a genre</h2>
  <form action="#" th:action="@{|/admin/genre/${genre.id}|}" th:method="put" class="mc-form" th:object="${genre}">
    <label for="genreName">Name</label>
    <input type="text" id="genreName" placeholder="e.g., Horror" th:field="*{name}">
    <label for="movieShortDescription">Description - max 500 characters</label>
    <textarea id="movieShortDescription" rows="5" th:field="*{description}" maxlength="500"></textarea>
    <button type="submit">Edit</button>
  </form>
</main>
</body>
</html>
