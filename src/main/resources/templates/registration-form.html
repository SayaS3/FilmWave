<!DOCTYPE html>
<html lang="pl"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.ultraq.net.nz/thymeleaf/layout ">
<head>
  <title>Zarejestruj siÄ™ | FilmHub</title>
</head>
<body>
<main class="main-content" layout:fragment="content">
  <h2 class="list-heading">Register</h2>
  <p th:text="${emailExistsError}" class="mc-form-message" style="color: red;">
    ${emailExistsError}
  </p>

  <p th:text="${usernameExistsError}" class="mc-form-message" style="color: red;">
    ${usernameExistsError}
  </p>
  <form action="#" th:action="@{/registration}" method="post" class="mc-form" th:object="${user}">
    <label for="username">User Name</label>
    <input id="username" type="text" placeholder="user name" th:field="*{username}">

    <label for="email">Email Address</label>
    <input id="email" type="email" placeholder="email" th:field="*{email}">

    <label for="password">Password</label>
    <input id="password" placeholder="password" type="password" th:field="*{password}">

    <button type="submit">Register</button>
  </form>
</main>
</body>
</html>
